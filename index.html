
<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Bars and Restaurants in the South Bronx</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
  integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
  crossorigin=""/>
  <link rel="stylesheet" href="css/styles.css?v=1.0">
</head>

<body>
  <div id="my-map">
    <div id="title-container">
      <div id="legend">
        <h3>Legend</h3>
        <div class="legendItem Bar">Bar</div>
        <div class="legendItem Restaurant">Restaurant</div>
        <div class="legendItem Brewery">Brewery</div>
      </div>
      <h2>Bars and Restaurants in the South Bronx</h2>
      <p>This map shows bars and restaurants in the south Bronx that are not chains and are highly rated.</p>
      <p>Click a circle to see the name of the establishment.</p>
      <button class="fly-to-random">Fly to a random bar or restaurant!</button>
      <button class="reset">Reset View</button>
    </div>
  </div>

  <script src="//unpkg.com/leaflet@1.3.1/dist/leaflet.js"
  integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
  crossorigin=""></script>
  <script
  src="//code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
